plot61:
  scatterplot:
        agent: Agent
        analysis: multiple_run    #shows summary across agents, for each run, each set
        variables:
            var1: x
            var2: y
        delay: no
        set: [range,[1,4]]
        run: [range,[1,2]]
        major: [range,[1,628,1]]
        minor: [range,[0,5]]
        summary: mean

plot62:
  scatterplot:
        agent: Agent
        analysis: multiple_batch    #shows summary across agents & runs, for each set
        variables:
            var1: [x,y]
        delay: no
        set: [range,[1,4]]
        run: [range,[1,2]]
        major: [range,[1,628,1]]
        minor: [range,[0,5]]
        summary: mean        

plot63:
  scatterplot:
        agent: Agent
        analysis: multiple_set    #shows summary across agents & runs & sets
        variables:
            var1: [x,y]
        delay: no
        set: [range,[1,4]]
        run: [range,[1,2]]
        major: [range,[1,628,1]]
        minor: [range,[0,5]]
        summary: mean
